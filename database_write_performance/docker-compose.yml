services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: q1w2e3r4
      POSTGRES_DB: benchmark
    volumes:
      - pgdata:/var/lib/postgresql/data
    command: -c 'max_connections=1000'
    ports:
      - "15432:5432"
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 8096M
  mysql: 
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: q1w2e3r4
      MYSQL_DATABASE: benchmark
      MYSQL_USER: user
      MYSQL_PASSWORD: q1w2e3r4
    volumes:
      - mysql_data:/var/lib/mysql
    command: [ "--max_connections=1000" ]
    ports:
      - "13306:3306"
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 8096M
  mongodb:
    image: mongo:8
    environment:
      MONGO_INITDB_ROOT_USERNAME: user
      MONGO_INITDB_ROOT_PASSWORD: q1w2e3r4
      MONGO_INITDB_DATABASE: benchmark
    volumes:
      - mongo_data:/data/db
    command: --wiredTigerCacheSizeGB 4
    ports:
      - "27017:27017"
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 8096M
  cassandradb: 
    image: cassandra:5
    environment:
      CASSANDRA_CLUSTER_NAME: TestCluster
      CASSANDRA_DC: dc1
      CASSANDRA_RACK: rack1
      CASSANDRA_ENDPOINT_SNITCH: GossipingPropertyFileSnitch
      CASSANDRA_NUM_TOKENS: 256
      HEAP_NEWSIZE: 1G
      MAX_HEAP_SIZE: 4G
    volumes:
      - cassandra_data:/var/lib/cassandra
    ports:
      - "19042:9042"
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 8096M
  scylladb: 
    image: scylladb/scylla:2025.3
    volumes:
      - scylla_data:/var/lib/scylla
    ports:
      - "19043:9042"
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 8096M
  influxdb_v2:
    image: influxdb:2.7
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: user
      DOCKER_INFLUXDB_INIT_PASSWORD: q1w2e3r4
      DOCKER_INFLUXDB_INIT_ORG: benchmark
      DOCKER_INFLUXDB_INIT_BUCKET: benchmark
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: benchmark-token-1234567890abcdef
    volumes:
      - influxdb_data:/var/lib/influxdb2
    ports:
      - "18086:8086"
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 8096M
  timescaledb: 
    image: timescale/timescaledb:2.21.3-pg17
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: q1w2e3r4
      POSTGRES_DB: benchmark
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    command: -c 'max_connections=1000'
    ports:
      - "25432:5432"
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 8096M
  couchdb:
    image: couchdb:3.4
    volumes:
      - couchdb_data:/opt/couchdb/data
      - ./couchdb/local.ini:/opt/couchdb/etc/local.d/local.ini
    ports:
      - "15984:5984"
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 8096M

volumes:
  pgdata:
    driver: local
  mysql_data:
    driver: local
  mongo_data:
    driver: local
  cassandra_data:
    driver: local 
  scylla_data:
    driver: local
  influxdb_data:
    driver: local
  timescaledb_data:
    driver: local
  couchdb_data:
    driver: local